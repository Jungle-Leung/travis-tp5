sudo: false

language: php

branches:
  only:
  - master
  
php:
  - 7.1.0

addons:
  ssh_known_hosts: travis-tp5-prod.web.freenat.club
  
cache:
  directories:
    - "$HOME/.composer/cache"
    - "$HOME/.cache/phan-ast/build"
  
before_install:
  - openssl aes-256-cbc -K $encrypted_0b64e68e6f78_key -iv $encrypted_0b64e68e6f78_iv -in id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - echo -e "Host travis-tp5-prod.web.freenat.club\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - pecl install ast-1.0.1
  - php -m
  - composer self-update

install:
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' ThinkPHP_Core.zip .
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - composer require --ignore-platform-reqs phan/phan
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' ThinkPHP_Full.zip .
  - chmod -R 777 ./
  - ls -al

script:
  - ./vendor/bin/phan --progress-bar
  - ./think unit

after_success:
  - scp ThinkPHP_Full.zip root@travis-tp5-prod.web.freenat.club:~/
  - ssh root@travis-tp5-prod.web.freenat.club 'mkdir -p indoor-server'

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - ThinkPHP_Core.zip
  - ThinkPHP_Full.zip
  skip_cleanup: true
  on:
    tags: true
