sudo: false

language: php

branches:
  only:
    - master

php: 
  - 7.0.2

addons:
  ssh_known_hosts: travis-tp5-prod.web.freenat.club

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - pecl install ast-1.0.1
  - php -m
  - composer self-update

install:
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' ThinkPHP_Core.zip .
  - composer install --no-dev --no-interaction --ignore-platform-reqs
  - composer require --ignore-platform-reqs phan/phan
  - zip -r --exclude='*.git*' --exclude='*.zip' --exclude='*.travis.yml' ThinkPHP_Full.zip .
  - chmod -R 777 ./
  - ls -al

script:
  - pwd
  - ls -al
  - ./vendor/bin/phan --quick
  - ./think unit
 
after_success:
  - ssh -p 63275 root@travis-tp5-prod.web.freenat.club "cd /opt && ls -al && pwd"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ThinkPHP_Core.zip
    - ThinkPHP_Full.zip
  skip_cleanup: true
  on:
    tags: true
    